{% extends "index.html" %}
{% load crispy_forms_tags %}


{% block content %}
<section class="top-headless-margin">
	<div class="container">
		<div class="row">
			<div class='col-6 offset-3'>				
				<h3 class='section-title'>Password Reset</h3>
				<p class='lead'>Forgotten your password? Enter your email address below, and we'll email 
					instructions for setting a new one.</p>
				<form method="post" action=".">
  				  {% csrf_token %} 
    			  {{ form|crispy }}

  					<input class='btn btn-primary' type="submit" value="Reset" />
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
