{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="top-headless-margin">
	<div class="container">
		<div class="row">

			{% if validlink %}

			<form method="post" action=".">
  			  {% csrf_token %} 
    			  {{ form|crispy }}

  		  		<input class='btn btn-primary'  type="submit" value="Submit" />
			</form>

			{% else %}

			<p>Password reset failed</p>

			{% endif %}
		</div>
	</div>
</section>

{% endblock %}
