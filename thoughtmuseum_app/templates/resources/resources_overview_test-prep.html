{% extends "index.html" %}
{% load static %}


{% block content %}

<section id="dashboard">
<div class="container">
      <div class="row" style="padding-top: 2em;">
        <div class="col-lg-12 explanation-wrapper">
        	<div class="col-lg-12 primary-category-title">
				<h3> {{ tmp_primary.classification }} </h3>
			</div>
			{% for item in classification %}
			<div class="row mb-4">
					<div class="col-sm-4 explanation-left">
						<a href=" {{ item.2 }}">
				        <button href='#' class="btn btn-md-custom btn-primary">
							{{ item.0.0 }}
						</button></a>
					</div>
					<div class="col-sm-6 col-sm-1-offset explanation-right">
							{{ item.1 }}
					</div>
			</div>
			{% endfor %}	
		</div>
	</div>
</div>
</section>



{% endblock %}
